<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor De Moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-site">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="moeda-euro">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            valor
            <input class="valorInput" placeholder="R$ 0,00">
        </label>

        <button class="conversorBotao">Converter</button>
    

    <section>
        <div class="moedas">
            <img src="./assets/brasil 2.png" alt="real">
            <p class="moeda-nome">Real</p>
            <p class="moeda-valor2">R$ 0,00</p>
        </div>

        <img class="seta-img" src="./assets/Vector.png" alt="seta">

        <div class="moedas">
            <img class="moeda-img" src="./assets/estados-unidos (1) 1.png" alt="Dólar">
            <p class="moeda-nome" id="moeda-nome">Dólar</p>
            <p class="moeda-valor">US$ 0,00</p>
        </div>
    </section>
</main>


</body>
<script src="./scripts.js"></script>
</html>
